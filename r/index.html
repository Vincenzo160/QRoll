<body>     
<div class="container">
    <h1 align="center">Never Gonna Give You Up</h1>
    <p align="center"><iframe width="450" height="250" src="https://www.youtube.com/embed/dQw4w9WgXcQ?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></p>
</div>
<div class="container">
    <h1 align="center">Please report your finding!</h1>
    <form action="mailto:teamsgt.sgt+qroll@gmail.com", method="GET">    
        <div class="row">    
       
    
        <div class="row">    
          <div class="col-25">    
            <label for="country">Code</label>    
          </div>    
          <div class="col-75">    
            <select id="country" name="subject">    
                <option value="Code">Select the code of the QRoll</option>    
              <option value="#902">#902</option>    
              <option value="#903">#903</option> 
              <option value="#904">#904</option> 
            </select>    
          </div>    
        </div>    
        <div class="row">
          <div class="col-25">    
            <label for="Location">Location</label>
          </div>    
          <div class="col-75">    
            <textarea id="subject" name="body" placeholder="Please describe where you found the QRoll, use an address and reference points, or even better use geographical cordinates" style="height:200px"></textarea>    
          </div>
        </div>    
        <div class="row">    
            <input class="home-btn" type="submit" value="Send">    
            <p>
              If you don't want to use the form <a href="mailto:teamsgt.sgt@gmail.com">send an email</a>
            </p>
            <p>
                If nothing happens once you press "Send" make sure you have an email client installed
            </p>
        </div>    
      </form>
    </div>
</div>
