<body>     
<div class="container">
    <h1 align="center">Never Gonna Give You Up</h1>
    <p align="center"><iframe width="465" height="350" src="https://www.youtube-nocookie.com/embed/dQw4w9WgXcQ?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></p>
</div>
<div class="container">
    <h1 align="center">Please report your finding!</h1>
    <form action="" id="QRForm">    
        <div class="row">    
       
    
        <div class="row">    
          <div class="col-25">    
            <label for="code">Code</label>    
          </div>    
          <div class="col-75">    
            <select id="code" name="subject">    
                <option value="Code">Select the code of the QRoll</option>    
              <option value="#902">#902</option>    
              <option value="#903">#903</option> 
              <option value="#904">#904</option> 
            </select>    
          </div>    
        </div>    
        <div class="row">
          <div class="col-25">    
            <label for="Location">Location</label>
          </div>    
          <div class="col-75">    
            <textarea id="subject" name="body" placeholder="Please describe where you found the QRoll, use an address and reference points, or even better use geographical cordinates" style="height:200px"></textarea>    
          </div>
        </div>    
        <div class="row">    
            <input class="home-btn" type="submit" value="Send">    
            <p>
              If you don't want to use the form <a href="mailto:teamsgt.sgt@gmail.com">send an email</a>
            </p>
            <p>
                If nothing happens once you press "Send" make sure you have an email client installed
            </p>
        </div>    
      </form>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";
         
        // Paste the code from Firebase
        const firebaseConfig = {
        apiKey: "AIzaSyDYymYZFqhXG6U5weoSltXIwJfinvBAQsc",
        authDomain: "qroll-9eefa.firebaseapp.com",
        databaseURL: "https://qroll-9eefa-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "qroll-9eefa",
        storageBucket: "qroll-9eefa.appspot.com",
        messagingSenderId: "199837968072",
        appId: "1:199837968072:web:78e7dae9cf3d5a62e1a7fd"
        };
         
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
         
        // Get a reference to the database service
        const db = getDatabase(app);
         
        document.getElementById('QRForm').addEventListener('submit', function(e) {
            e.preventDefault();
            set(ref(db, 'sent/' + Math.random().toString(36).slice(2, 7)), {
                qrid: document.getElementById('code').value,
                loc: document.getElementById('subject').value
            });
         
            alert('Your info has been submitted');
            document.getElementById('frmContact').reset();
        });
        </script>
