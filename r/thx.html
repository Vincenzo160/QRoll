<head>
    <title>QRoll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <link rel="stylesheet" href="/QRoll/style/maininp.css">
</head>

<body>
    <div class="wrapper">
        <div class="home" id="home">
            <div class="home-text">
                <h1 style="font-size: 50px;">Thanks for the report</h1>
                <p class="description">Your report has been recived by our database</p>
                <button class="home-btn" onclick="location.href='/QRoll/r/about'">About this project</button>
            </div>
        </div>
    </div>
</body>
<footer>
    <p id="version">
        vx.x.x - db
    </p>
</footer>
<script>
  fetch('https://vincenzo160.github.io/QRoll/version.json?nocache=' + (new Date()).getTime())
  .then(response => response.json())
  .then(data => {
    var version = data.version;
    document.getElementById('version').innerHTML = version;
  });
</script>
